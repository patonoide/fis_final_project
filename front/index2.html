<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Furry Detector</title>
</head>
<body>
  <div style="margin:auto; text-align: center;vertical-align: middle;">
    <h2 for="dataset">Escolha seu dataset</h2>
    <br>
    <input type="file" id="dataset" name="dataset">
  </div>

  <p class="lead">
    <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
  </p>

  <h3 for="dataset" style="margin-bottom: 0px;">Escolha seu Preprocessamento</h3>
  <br>
  <select name="hall" id="hall" value="3">
    <option>Rede Convolucional - Sem Preprocessamento</option>
    <option>Rede Convolucional - Random Rotation </option>
    <option>Rede Convolucional - Gray Scale / Filtro Gaussiano / Resize 64x64 </option>
    <option>BOVW </option>
    <option></option>
  </select>
  <br>

  <div style="height: 1px;background-color: gray;"></div>


  <div style="height: 1px;background-color: gray;"></div>
  <div id="result" style="visibility: visible;">
    <h3>Parabens, seu dataset foi computado!</h3>
    <div id="show-results"> 
      <div>A imagem "XXXX.jpg" eh 97% Furry</div>
      <div>A imagem "XXXX.jpg" eh 57% Furry</div>
      <div>A imagem "XXXX.jpg" eh 17% Furry</div>
      <div>A imagem "XXXX.jpg" eh 7% Furry</div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
